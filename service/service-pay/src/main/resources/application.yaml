server:
  port: 15000
spring:
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


  rabbitmq:
    host: 192.168.170.130
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    publisher-confirm-type: correlated   #发送端确认的方式：关联方式，错误的消息，必须通知publisher
    publisher-returns: true   #发送返回true，服务器只要收到消息了就通知发送方。
    listener:
      type: simple
      simple:
        acknowledge-mode: manual  #手动确认


app:
  threadpool:
    core-pool-size: 4
    maximum-pool-size: 8
    work-queue-size: 200
    keep-alive-time: 60
  alipay:
    app-id: 2021000121623197
    merchant-private-key: 
    alipay-public-key: 
    notify-url: http://69d525.natappfree.cc/rpcapi/payment/notify/success  #内网穿透  aaa.cccc.bbb/payment/notify
    return-url: http://payment.gmall.com/api/payment/alipay/success
    sign-type: RSA2
    charset: utf-8
    gateway-url: https://openapi.alipaydev.com/gateway.do


